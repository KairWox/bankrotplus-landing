<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>БанкротПлюс</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #222, #444);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .btn {
      background: #ff6600;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e65500;
    }
    section {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    form button {
      margin-top: 10px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>БанкротПлюс</h1>
    <p>Списываем долги — быстро, безопасно, законно</p>
    <button class="btn">Получить консультацию</button>
  </header>

  <section>
    <h2>Почему выбирают нас</h2>
    <p>✔ Более 7 лет на рынке<br>
       ✔ Бесплатная консультация<br>
       ✔ Работаем по всей России</p>
  </section>

  <section>
    <h2>Отзывы клиентов</h2>
    <p>“Огромное спасибо команде БанкротПлюс. Долг 1,3 млн списан. Это новая жизнь!”</p>
  </section>

  <section>
    <h2>Оставьте заявку</h2>
    <form>
      <input type="text" placeholder="Ваше имя" required><br>
      <input type="tel" placeholder="Телефон" required><br>
      <button class="btn" type="submit">Отправить</button>
    </form>
  </section>

  <footer>
    © 2025 БанкротПлюс
  </footer>

</body>
</html>
